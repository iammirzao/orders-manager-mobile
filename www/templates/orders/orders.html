<ion-view title="Orders" id="orders">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-icon icon ion-android-add" ui-sref="ordersManager.addNewOrder()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <ion-list id="orders-list5">
      <label class="item item-input" id="orders-search2">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Search for order" ng-model="orderSearch">
      </label>
    </ion-list>
    <div class="spacer" style="width: 300px; height: 20px;"></div>
    <ion-list id="orders-list7">
      <ion-item id="orders-list-item22" ui-sref="ordersManager.orderInfo()" ng-repeat="o in orders | filter: orderSearch" ng-click="setOrderInfo(o);">{{o.orderInfo}} ({{o.customer}})
        <ion-option-button class="button-assertive" ng-click="deleteOrder(o, $index);">Delete</ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
